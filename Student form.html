<html>
    <head>
     
       <link rel="stylesheet" href="Form3.css"> 
    </head><br>
    <body>
        
      
            <form>
                <h1> <center><b> Student Registration Form </b></center></h1>
             <tr><br>
                <td><b> Name:  </b></td>
                <td> <input type="text" name="Name" placeholder="Enter Full Name"></td>
             </tr>
             <br><br>
             <tr>
                <td> <b>Father's Name: </b></td>
                <td> <input type="text" name="Father's Name">
             </tr>
             <br><br>
             <tr>
                <td><b> Mother's Name: </b></td>
                <td> <input type="text" name="Mother's Name"></td>
             </tr>
             <br><br>
             <tr>
                <td><b> Phone Number:  </b></td>
                <td> <input type="text" name="Phone Number" Placeholder="017xxxxxxxx"> </td>
             </tr>
             <br><br>
             <tr>
                <td><b> Email: </b></td>
                <td> <input type="text" name="Email" placeholder="Sample@example.com"> </td>
             </tr>
             <br><br>
             <td><b> Gender:     </b></td>
             <input type="radio" name="gender" value="male" > Male 
             <input type="radio" name="gender" value="Female"> Female
             <input type="radio" name="gender" value="Other"> Other
             
                <br><br>
                <td><b> Date Of Birth: </b></td>
                <td> <input type="Date" name="birth date"></td>
             
             <br><br>
             <td><b>Address:  </b></td>
             <input type="text" name="address" placeholder="street:-  house:-  road:-">
             <br><br>
             <b> Blood Group:  </b>
            
            <select name="blood group">
                <option value="0"> select </option>
             <option value="1"> A+ </option>
             <option value="2"> B+ </option>
             <option value="3"> O+ </option>
             <option value="4"> AB+ </option>
             <option value="5"> A- </option>
             <option value="6"> B- </option>
             <option value="7"> O- </option>
             <option value="8"> AB- </option>
             </select>
             <br><br>
             <tr>
                <td><b> Department:  </b></td>
                <input type="radio" name="Department" value="CSE"> CSE
                <input type="radio" name="Department" value="EEE"> EEE
                <input type="radio" name="Department" value="BBA"> BBA
             </tr>
             <br><br>
             <td><b> Course:  </b></td>
             <input type="checkbox" name="Course" value="C"> C 
             <input type="checkbox" name="Course" value="C++"> C++
             <input type="checkbox" name="Course" value="JAVA"> JAVA
             <input type="checkbox" name="Course" value="AI"> AI
             <input type="checkbox" name="Course" value="Machine Learning"> Machine Learning
             <input type="checkbox" name="Course" value="Robotics"> Robotics
              <br><br>
              <td><b> Photo:  </b></td>
              <input type="file" name="photo" placeholder="Choose file"> 
              <br><br><br><br>
              <button type="submit" value="submit"><b> Submit </b></button>
              <button type="reset" value="reset"><b> Reset </b></button>
              <br><br>
            </form>
     
        
    </body>
 
</html>
